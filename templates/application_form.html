<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
   
        .container1 {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h4 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 3px;
        }

    </style>
</head>
<body>
    <div class="container1">
        <h4>Application Form</h4>
        <form action="/job/{{job['id']}}/apply" method="post">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" class="form-control" id="full_name" required name="full_name" placeholder="Bruce Wayne">
            </div>
        
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required name="email" placeholder="bruce@wayne.com">
            </div>
        
            <div class="form-group">
                <label for="linkedin_url">LinkedIn URL</label>
                <input type="url" class="form-control" id="linkedin_url" name="linkedin_url" placeholder="https://linked.com/in/brucewayne">
            </div>
        
            <div class="form-group">
                <label for="education">Education</label>
                <textarea class="form-control" id="education" name="education"></textarea>
            </div>
        
            <div class="form-group">
                <label for="work_experience">Work Experience</label>
                <textarea class="form-control" id="work_experience" name="work_experience"></textarea>
            </div>
        
            <div class="form-group">
                <label for="resume_url">Resume URL</label>
                <input type="url" class="form-control" id="resume_url" name="resume_url">
            </div>
        
            <button type="submit" class="btn btn-primary btn-block">Submit Application</button>
        </form>
    </div>
</body>
</html>
